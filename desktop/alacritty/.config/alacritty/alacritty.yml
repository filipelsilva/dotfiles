# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty
  COLORTERM: truecolor
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 0
    y: 0

scrolling:
  history: 100000

font: # {{{
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
# }}}

# Colorschemes {{{
schemes:
  gruvbox-light: &gruvbox-light
    primary:
      # soft contrast: background = "#f2e5bc"
      # normal contrast: background = "#fbf1c7"
      # hard contrast: background = "#f9f5d7"
      background: "#f9f5d7"
      foreground: "#3c3836"
    normal:
      black:   "#f2e5bc"
      red:     "#cc241d"
      green:   "#98971a"
      yellow:  "#d79921"
      blue:    "#458588"
      magenta: "#b16286"
      cyan:    "#689d6a"
      white:   "#7c6f64"
    bright:
      black:   "#928374"
      red:     "#9d0006"
      green:   "#79740e"
      yellow:  "#b57614"
      blue:    "#076678"
      magenta: "#8f3f71"
      cyan:    "#427b58"
      white:   "#3c3836"
  gruvbox-dark: &gruvbox-dark
    primary:
      # soft contrast: background = "#32302f"
      # normal contrast: background = "#282828"
      # hard contrast: background = "#1d2021"
      background: "#1d2021"
      foreground: "#ebdbb2"
    normal:
      black:   "#32302f"
      red:     "#cc241d"
      green:   "#98971a"
      yellow:  "#d79921"
      blue:    "#458588"
      magenta: "#b16286"
      cyan:    "#689d6a"
      white:   "#a89984"
    bright:
      black:   "#928374"
      red:     "#fb4934"
      green:   "#b8bb26"
      yellow:  "#fabd2f"
      blue:    "#83a598"
      magenta: "#d3869b"
      cyan:    "#8ec07c"
      white:   "#ebdbb2"
# }}}
colors: *gruvbox-dark

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  unfocused_hollow: true
  thickness: 0.0
  style:
    blinking: Off
    shape: Block

key_bindings:
  - { key: F11, action: ToggleFullscreen }
