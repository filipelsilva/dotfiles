# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 120
    lines: 30

scrolling:
  history: 10000

# Font configuration {{{
font:
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: -1

  glyph_offset:
    x: 0
    y: 0
#}}}

# Colors {{{
colors:
  gruvbox: &gruvbox # Modded: {back,fore}ground, white colors, bright black
    primary:
      background: '0x1d1f21'
      foreground: '0xc5c8c6'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xc5c8c6'
    bright:
      black:   '0x858585'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xeaeaea'
# }}}

colors: *gruvbox

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: false

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: F11, action: ToggleFullscreen }
