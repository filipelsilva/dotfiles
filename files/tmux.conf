############# Usability ############# {{{

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Set default terminal
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',alacritty:RGB,tmux-256color:Tc,xterm-256color:Tc' # General option

# Increase scrollback lines
set -g history-limit 100000

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# edit configuration
bind e new-window -n "$HOME/.tmux.conf" "\${EDITOR:-nvim} $HOME/.tmux.conf && tmux source $HOME/.tmux.conf && tmux display \"tmux.conf sourced\""

# reload configuration
bind r source-file $HOME/.tmux.conf \; display 'tmux.conf sourced'

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# switch panes using hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
# switch panes using hjkl with prefix
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Vi keybinds
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# If only one window, hide prompt
if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"
set-hook -g window-linked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'

# don't rename windows automatically
set-option -g allow-rename off

# }}}

