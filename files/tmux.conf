############# Usability ############# {{{

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Add true color & italics support with alacritty terminal
set -g default-terminal "alacritty"

# Increase scrollback lines
set -g history-limit 100000

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# edit configuration
bind e new-window -n "~/.tmux.conf" "\${EDITOR:-nvim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# switch panes using hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# }}}

############# Theme ############# {{{

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
set-option -g status-interval 1

set-option -g status-style bg=default,fg=white
set-option -g status-left-length 40
set-option -g status-left "#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] "
set-option -g window-status-format "#[bg=colour239,fg=colour237] #I#[bg=colour239,fg=colour237] #W "
set-option -g window-status-current-format "#[bg=#d485ad,fg=colour239] #I#[bg=#d485ad,fg=colour239] #W "
set-option -g window-status-separator " "
set-option -g status-justify left
set-option -g status-right-length 40
set-option -g status-right " #[fg=brightwhite,bg=#363636] %d-%m-%Y #[fg=default,bg=default] #[fg=brightwhite,bg=#363636] %H:%M:%S #[fg=default,bg=default] #[fg=brightwhite,bg=brightblack] #h "
set-option -g pane-border-style bg=default,fg=brightblack
set-option -g pane-active-border-style bg=default,fg=white
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite
set-option -g message-style bg=default,fg=default
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24
set-option -g mode-style bg="#d485ad",fg=colour237

# }}}
